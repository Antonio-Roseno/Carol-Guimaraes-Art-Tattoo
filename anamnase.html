    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Impede o envio tradicional do formulário

        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'processar_agendamento.php', true);

        // Configura a função de callback para exibir mensagem de sucesso ou erro
        xhr.onload = function() {
            if (xhr.status === 200) {
                if (xhr.responseText.includes("Erro")) {
                    alert('Ocorreu um erro. Veja o console para mais detalhes.');
                    console.log('Erro: ', xhr.responseText); // Exibe o erro no console
                } else {
                    alert('Obrigado! Sua solicitação de agendamento foi recebida.');
                    form.reset(); // Limpa o formulário após o envio
                }
            } else {
                alert('Erro na comunicação com o servidor. Status: ' + xhr.status);
            }
        };

        // Cria um objeto FormData com os dados do formulário
        const formData = new FormData(form);
        xhr.send(formData); // Envia os dados do formulário via AJAX
    });
});

    </script>
